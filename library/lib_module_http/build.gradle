apply plugin: 'com.android.library'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion PROJECT_BUILD.compileVersion
    defaultConfig {
        minSdkVersion PROJECT_BUILD.minSdkVersion
        targetSdkVersion PROJECT_BUILD.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation httpDependencies.stetho
    implementation httpDependencies.stethoOkhttp
    implementation otherDependencies.fastJson
    implementation otherDependencies.gson
    //retrofit
    implementation httpDependencies.retrofitConverterGson
    implementation httpDependencies.retrofit2AdapterRxjava
    //RxJava
    implementation httpDependencies.rxandroid
    implementation httpDependencies.rxjava2
    implementation dbDependencies.greendao
    implementation project(':lib_module_common')
}
