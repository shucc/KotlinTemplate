apply plugin: 'com.android.library'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion PROJECT_BUILD.compileVersion
    defaultConfig {
        minSdkVersion PROJECT_BUILD.minSdkVersion
        targetSdkVersion PROJECT_BUILD.targetSdkVersion
        versionCode 1
        versionName "1.0"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation androidxDependencies.appcompat
    implementation androidxDependencies.coreKtx
    //retrofit
    implementation httpDependencies.retrofitConverterJackson
    implementation httpDependencies.retrofit2AdapterRxjava
    //RxJava
    implementation httpDependencies.rxandroid
    implementation httpDependencies.rxjava2
    implementation dbDependencies.greendao
    debugImplementation httpDependencies.stetho
    debugImplementation httpDependencies.stethoOkhttp
    implementation project(':lib_module_common')
}
